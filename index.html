<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="age-calculator">
        <div class="container">
            <h1>Age Calculator</h1>
            <div class="caculator">
                <div class="date">
                    <label>Day </label>
                    <input type="text" placeholder="dd" id="date" min="1" max="31" required minlength="1" maxlength="2">
               </div>
                <div class="month">
                    <label>Month </label>
                    <input type="text" id="month" min="1" max="12" placeholder="mm" required minlength="1" maxlength="2" ></div>
                <div class="year">
                    <label>Year</label>
                    <input type="text" id="year" placeholder="yyyy" required minlength="4" maxlength="4">
                </div>
               
            </div>
            <div class="btn-container">
                <button id="submit">Submit</button>
     </div>
            <h1 id="output"></h1>
        </div>
       
        
    </div>
    <script src="index.js"></script>
</body>
</html>
